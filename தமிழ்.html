<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>பாஸ்கர் | தமிழ் தொடக்கப்பக்கம்</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Tamil&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #050015 0%, #000000 100%);
      font-family: 'Noto Serif Tamil', serif;
      color: #fff;
      overflow-x: hidden;
    }

    .tamil-glow {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      pointer-events: none;
    }

    .tamil-glow span {
      position: absolute;
      font-size: 20px;
      color: #ffd700;
      opacity: 0;
      animation: glitter 6s infinite;
    }

    @keyframes glitter {
      0% { opacity: 0; transform: scale(0.5) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
      100% { opacity: 0; transform: scale(0.5) rotate(360deg); }
    }

    header {
      text-align: center;
      padding: 50px 20px;
      z-index: 1;
      position: relative;
    }

    .resume-btn, .lang-btn {
      padding: 10px 20px;
      margin: 10px;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffcc;
    }

    .kural-frame {
      background: #103c20;
      border: 8px solid gold;
      padding: 20px;
      margin: 30px auto;
      max-width: 700px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255,215,0,0.5);
      position: relative;
      z-index: 1;
    }

    .contact-form {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      margin: 50px auto;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 30px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<div class="tamil-glow" id="tamilBackground"></div>

<header>
  <h1>வணக்கம்! நான் பாஸ்கர்</h1>
  <p>தமிழ் இணையத்தளம்</p>
  <button class="resume-btn" onclick="window.location.href='resume-request.html'">என் ரெஸ்யூமே பெற</button>
  <button class="lang-btn" onclick="window.location.href='index.html'">English</button>
</header>

<section>
  <div class="kural-frame">
    <h3>இன்றைய குறள்</h3>
    <p>அகர முதல எழுத்தெல்லாம் ஆதி<br>பகவன் முதற்றே உலகு.</p>
  </div>

  <!-- Placeholder for all 1330 framed Kurals -->
  <div id="all-kurals">
    <!-- Insert full Kural frames here -->
  </div>
</section>

<section class="contact-form">
  <h2>தொடர்புக்கு</h2>
  <form action="https://formspree.io/f/yourformid" method="POST">
    <input type="text" name="name" placeholder="பெயர்" required style="width:100%;margin:10px 0;padding:10px;">
    <input type="email" name="email" placeholder="மின்னஞ்சல்" required style="width:100%;margin:10px 0;padding:10px;">
    <textarea name="message" placeholder="செய்தி" required style="width:100%;margin:10px 0;padding:10px;"></textarea>
    <button type="submit" class="resume-btn">அனுப்பு</button>
  </form>
</section>

<footer>
  © 2025 பாஸ்கர் | தமிழ்த்தளம்
</footer>

<script>
  const letters = "அஆஇஈஉஊஎஏஐஒஓஔஃகஙசஞடணதநனபமயரலவழளறனஜஷஸஹக்ஷ".split('');
  const wrapper = document.getElementById('tamilBackground');

  for (let i = 0; i < 200; i++) {
    let char = document.createElement('span');
    char.innerText = letters[Math.floor(Math.random() * letters.length)];
    char.style.left = Math.random() * 100 + '%';
    char.style.top = Math.random() * 100 + '%';
    char.style.animationDelay = (Math.random() * 6) + 's';
    wrapper.appendChild(char);
  }
</script>

</body>
</html>
